<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‰ªô‰∫∫Tube</title>
  <style>
    :root {
      --bg: #111;
      --fg: #eee;
      --primary: #4f46e5;
      --card-bg: #1e1e2f;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }
    header {
      background-color: #222;
      padding: 1em;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
      color: var(--primary);
    }
    form {
      margin-top: 1em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      width: 60%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.5em 1.5em;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3730a3;
    }
    .top-buttons {
      margin-top: 1em;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }
    #favorites-toggle, .chat-button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .chat-button:hover, #favorites-toggle:hover {
      background-color: #3730a3;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5em;
      padding: 1.5em;
    }
    .video-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }
    .video-card:hover {
      transform: scale(1.02);
    }
    .thumbnail {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-info {
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .video-info h3 {
      margin: 0;
      font-size: 1em;
      flex: 1;
    }
    .favorite-btn {
      background: transparent;
      color: gold;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>‰ªô‰∫∫Tube</h1>
    <form id="search-form">
      <input type="text" id="query" placeholder="ÂãïÁîªÊ§úÁ¥¢..." />
      <button type="submit">Ê§úÁ¥¢</button>
    </form>
    <div class="top-buttons">
      <button id="favorites-toggle">‚≠ê „ÅäÊ∞ó„Å´ÂÖ•„Çä</button>
      <a href="https://senninmechatapp.onrender.com" class="chat-button" target="_blank">üí¨ „ÉÅ„É£„ÉÉ„Éà</a>
    </div>
  </header>
  <main id="results"></main>

  <script>
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    let showingFavorites = false;

    document.getElementById('favorites-toggle').addEventListener('click', () => {
      showingFavorites = !showingFavorites;
      if (showingFavorites) {
        showVideos(favorites);
      } else {
        document.getElementById('results').innerHTML = '';
      }
    });

    document.getElementById('search-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      showingFavorites = false;
      const q = document.getElementById('query').value;
      const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
      const data = await res.json();
      showVideos(data.items.map(item => ({
        id: item.id.videoId,
        title: item.snippet.title,
        thumb: item.snippet.thumbnails.medium.url
      })));
    });

    function showVideos(videos) {
      const results = document.getElementById('results');
      results.innerHTML = '';

      videos.forEach(video => {
        const div = document.createElement('div');
        div.className = 'video-card';
        const isFav = favorites.some(f => f.id === video.id);
        div.innerHTML = `
          <a href="https://www.youtube-nocookie.com/embed/${video.id}" target="_blank">
            <img class="thumbnail" src="${video.thumb}" alt="${video.title}">
          </a>
          <div class="video-info">
            <h3>${video.title}</h3>
            <button class="favorite-btn" data-id="${video.id}">
              ${isFav ? '‚òÖ' : '‚òÜ'}
            </button>
          </div>
        `;
        results.appendChild(div);
      });

      document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          const index = favorites.findIndex(v => v.id === id);
          if (index !== -1) {
            favorites.splice(index, 1);
          } else {
            const video = videos.find(v => v.id === id);
            if (video) favorites.push(video);
          }
          localStorage.setItem('favorites', JSON.stringify(favorites));
          showVideos(videos);
        });
      });
    }
  </script>
</body>
</html>
